{% extends 'base.html' %} {% load static %} {% block content %}

<div class="liveBack">
    <div class="card" style="width: 50vw; margin: 0 auto; margin-top: 20vh">
        <div class="card-content">
            <div class="row center-align">
                <form
                    method="post"
                    enctype="multipart/form-data"
                    role="form"
                    class="col s12"
                >
                    {% csrf_token %}
                    <h3>Edit your profile</h3>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label">Choose your picture</label>
                            {{ form.picture }}
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label">Change your first name</label>
                            {{ form.first_name }}
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label">Change your last name</label>
                            {{ form.last_name }}
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label">Change your location</label>
                            {{ form.location }}
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label">Change your url</label>
                            {{ form.url }}
                        </p>
                    </div>
                    <div class="field">
                        <p class="control has-icons-left has-icons-right">
                            <label class="label"
                                >Change your profile info</label
                            >
                            {{ form.profile_info }}
                        </p>
                    </div>

                    <button
                        type="submit"
                        value="login"
                        class="button is-primary"
                    >
                        Update profile
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
