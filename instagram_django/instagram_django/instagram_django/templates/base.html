{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Instagram</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/style.css'%}" type="text/css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
    </head>
    <body>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="{% static 'images/logo.png'%}" width="40" />
                </a>

                <a
                    role="button"
                    class="navbar-burger"
                    aria-label="menu"
                    aria-expanded="false"
                    data-target="navbarBasicExample"
                >
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item"> Home </a>
                    <a class="navbar-item"> Explore </a>
                    <a class="navbar-item"> Notifications </a>
                    <a class="navbar-item"> Direct </a>
                    <a href="{% url 'newpost' %}" class="navbar-item"> New post </a>
                    <a class="navbar-item"> Profile </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link"> Settings </a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item"> Change password </a>
                            <a class="navbar-item"> Contact </a>
                            <a class="navbar-item"> Report an issue </a>
                            <hr class="navbar-divider" />
                            <a href="{% url 'logout' %}" class="navbar-item"> Log out </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        {% block content %}
        {% endblock %}
        {% block pagination %} 
        {% endblock %}
    </body>
</html>
